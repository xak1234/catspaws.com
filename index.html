<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Cycler</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      cursor: pointer;
      border: 5px solid #00f;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="cat.png" alt="Image" onclick="nextImage()">

  <script>
    const images = ["cat.png", "nic.png", "dan.png"];
    let current = 0;

    function nextImage() {
      current = (current + 1) % images.length;
      document.getElementById("mainImage").src = images[current];
    }
  </script>
</body>
</html>
